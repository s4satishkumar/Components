<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embed google map with contact form </title>
    <link rel="shortcut icon" href="img/map-marker.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="contact">

        <div class="map">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d224408.15999904426!2d77.3759100298887!3d28.498287990946395!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390cea64b8f89aef%3A0xec0ccabb5317962e!2sGreater%20Noida%2C%20Uttar%20Pradesh!5e0!3m2!1sen!2sin!4v1667307599055!5m2!1sen!2sin"
                style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
        <div class="form">
            <h1> Contact Us</h1>
            
            <!-- <form action="https://formsubmit.co/your@email.com" method="POST"></form> -->
            <form action="https://getform.io/f/e7a07809-1103-4e66-b781-07a3042580d6" method="post">
                <input type="text" name="name" required placeholder="Name">
                <input type="text" name="email" required placeholder="Email">
                <input type="text" name="phone" required placeholder="Phone" maxlength="10">
                <input type="text" name="subject" required placeholder="subject">
                <textarea name="message" required placeholder="Message"> </textarea>
                <input type="hidden" name="_captcha" value="True">
                <input type="hidden" name="_template" value="table">
                <button type="submit"> submit</button>
            </form>
        </div>
    </div>



</body>

</html>
